<!DOCTYPE html>
<html>
<style>
	#metal{
		width: 100%;
		padding: 50px 0;
		margin-top: 20px;
	}
</style>
<head>
	<meta charset="utf-8" />
	<title><%= htmlWebpackPlugin.options.title %></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
	<button class="btn btn-primary" id="RESET">reset</button>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="border my-2 p-2 bg-grey">
					Scrap: <span id="BankAccountCount"></span> | Pickaxes: <span id="Pickaxes"></span> | Scavengers: <span id="Scavenger"></span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button class="btn btn-primary" id="PlayerGather">Gather scrap</button>
				<button class="btn btn-primary" id="BuyPick">Buy pickaxe</button>
				<button class="btn btn-primary" id="HireScavenger">Hire scavenger</button>
			</div>
		</div>
		<div class="row", id="metal">
			<div class="row">
				<div class="col-md-12">
					<div class="border my-2 p-2 bg-grey">
						Metal: <span id="Metal"></span> | Foundry: <span id="Foundry"></span>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<button class="btn btn-primary" id="BuyFoundry">Buy foundry</button>
			</div>
		</div>
	</div>
</body>

</html>
