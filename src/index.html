<script src="https://kit.fontawesome.com/5703cb40f7.js" crossorigin="anonymous"></script>

<head>
	<meta charset="utf-8" />
	<title><%= htmlWebpackPlugin.options.title %></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="background-color: rgb(48, 51, 48);">

	<div class="container-fluid">
			<!-- Scrap production -->
		<div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 ">
			<!-- card 1  -->
			<div class="col mb-2">
				<div class="card bg-transparent">
					<div class="card-header">
						<img src="src/Icon/Scrap.png" height='28' width='26'> Scrap
						<span class="BankAccountCount"></span>
					</div>
					<div class="card-body">
						<p class="card-text  ">
							<dl>
								<dt>Total Scrap</dt>
								<dd><span class="BankAccountCount"></span></dd>
								<dt>Total amount of tools</dt>
								<dd></dd>
								<dt>Scrap/klick</dt>
								<dd><span id="KlickSecond"></span></dd>
							</dl>		
						</p>
					</div>
					<div class="card-footer text-muted">
						<div class="btn-group-vertical  ">
							<button class="btn btn-primary" id="PlayerGather">
								Gather <img src="src/Icon/Scrap.png" height='28' width='26'> scrap
							</button>				
							<button class="btn btn-primary" id="BuyPick">
								Buy	tools (<span id="Cost_Pickaxe"></span><img src="src/Icon/Scrap.png" height='28' width='26'>)
							</button> 
						  </div>						
					</div>
				</div>
			</div>
			<!-- card 2 -->
			<div class="col mb-2">
				<div class="card bg-transparent">
					<div class="card-header">
						Scavengers
					</div>
					<div class="card-body">
						<p class="card-text">
							<dl>
								<dt>Total Scavengers</dt>
								<dd><span id="Scavenger">0</span></dd>
								<dt>Total amount of backpacks</dt>
								<dd><span id="Backpack"></span></dd>
								<dt>Scrap/Second</dt>
								<dd><span id="ScrapPerSecond"></span></dd>
							</dl>		
						</p>
					</div>
					<div class="card-footer text-muted">
						<div class="btn-group-vertical">
							<button class="btn btn-primary" id="HireScavenger">
								Hire Scavenger (<span id="Cost_Scavenger"></span> <img src="src/Icon/Scrap.png" height='28' width='26'>)
							</button>				
							<button class="btn btn-primary" id="BuyBackpack">
								Buy	ScavengerBackpack (<span id="Cost_ScavengerBackpack"></span> <img src="src/Icon/Scrap.png" height='28' width='26'>)
							</button> 
						  </div>						
					</div>
				</div>
			</div>
		</div>

<!-- Metal production (hides if scavengers < 100 ) -->
		<div class="row row-cols-1 row-cols-md-2 row-cols-lg-5" >
			<!-- Metal -->
			<div class="col mb-2">
				<div class="card bg-transparent">
					<div class="card-header">
						<img src="src/Icon/Metal.png" height='28' width='26'> Metal
						<span class="Metal"></span>
					</div>
					<div class="card-body">
						<p class="card-text">
						<dl>
							<dt>Total Metal</dt>
							<dd><span class="Metal"></span></dd>
							<dt>Total amount of foundries</dt>
							<dd><span id="Foundry"></span></dd>
							<dt></dt>
							<dd></dd>
						</dl>
						</p>
					</div>
					<div class="card-footer text-muted">
						<button class="btn btn-primary" id="FoundryToggle">
							<img src ="src/Icon/OFF.png" height="40" width="75" id="FoundryToggleIMG">
						</button>	
						<div class="btn-group-vertical" id="metalhide">
							<button class="btn btn-primary" id="BuyFoundry">
								Buy foundry (<span id="Cost_Foundry"></span> <img src="src/Icon/Scrap.png" height='28' width='26'>)
							</button>							
						</div>
					</div>
				</div>
			</div>
			<!-- PLASTIC -->
			<div class="col mb-2">
				<div class="card bg-transparent">
					<div class="card-header">
						<img src="src/Icon/Plastic.png" height='28' width='26'> Plastic
						<span class="Plastic"></span>
					</div>
					<div class="card-body">
						<p class="card-text">
						<dl>
							<dt>Total Plastic</dt>
							<dd><span class="Plastic"></span></dd>
							<dt>Total amount of recyclers</dt>
							<dd><span id="Recycler"></span></dd>
							<dt>Total amount of smelters</dt>
							<dd><span id="Smelter"></span></dd>
						</dl>
						</p>
					</div>
					<div class="card-footer text-muted">
						<div class="btn-group-vertical" id="plastichide">
							<button class="btn btn-primary" id="BuyRecycler">
								Buy Recycler (<span id="Cost_Recycler"></span> <img src="src/Icon/Scrap.png" height='28' width='26'>)
							</button>
							<button class="btn btn-primary" id="BuySmelter">
								Buy Recycler (<span id="Cost_Smelter"></span> <img src="src/Icon/Scrap.png" height='28' width='26'>)
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>	
<!-- Plastic -->
		

	</div>
</body>
</html>
