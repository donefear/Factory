<!DOCTYPE html>
<html>
<style>
	#metal {
		width: 100%;
		padding: 50px 0;
		margin-top: 20px;
	}
</style>
<script src="https://kit.fontawesome.com/5703cb40f7.js" crossorigin="anonymous"></script>

<head>
	<meta charset="utf-8" />
	<title><%= htmlWebpackPlugin.options.title %></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
	<p></p>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<p><button class="btn btn-primary" id="RESET">reset</button></p>
				<p><button class="btn btn-primary">Extra info</button></p>
				<table border="0.1" style="border-collapse: collapse; width: 100%;">
					<tbody>
						<tr>
							<td style="width: 5%;"><i class="fas fa-cogs"></i>Scrap:</td>
							<td style="width: 5%;"><i class="fas fa-tools"></i>Tools:</td>
							<td style="width: 5%;">Scavengers:</td>
							<td style="width: 5%;">ScavengerBackpack:</td>
						</tr>
						<tr>
							<td style="width: 5%;"><span id="BankAccountCount">0</span></td>
							<td style="width: 5%;"><span id="Pickaxes">0</span></td>
							<td style="width: 5%;"><span id="Scavenger">0</span></td>
							<td style="width: 5%;"><span id="Backpack">0</span></td>
						</tr>
						<tr id="INFO">
							<td style="width: 5%;"></td>
							<td style="width: 5%;"></td>
							<td style="width: 5%;"></td>
							<td style="width: 5%;"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12"><button class="btn btn-primary" id="PlayerGather">Gather <i class="fas fa-cogs"></i>scrap</button> <button
					class="btn btn-primary" id="BuyPick">Buy tools<br />cost:100<i class="fas fa-cogs"></i></button> <button
					class="btn btn-primary" id="HireScavenger">Hire scavenger<br />cost:500<i class="fas fa-cogs"></i></button> <button
					class="btn btn-primary" id="BuyBackpack">Buy scavenger a backpack<br />cost:500<i class="fas fa-cogs"></i></button></div>
		</div>
		<div class="row" id="metal">
			<div class="row">
				<div class="col-md-12">
					<div class="border my-2 p-2 bg-grey">Metal: <span id="Metal"></span> | Foundry: <span
							id="Foundry"></span></div>
				</div>
			</div>
			<div class="col-md-12"><button class="btn btn-primary" id="BuyFoundry">Buy foundry<br />cost:10,000<i class="fas fa-cogs"></i></button>
			</div>
		</div>
	</div>
</body>
