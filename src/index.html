<script src="https://kit.fontawesome.com/5703cb40f7.js" crossorigin="anonymous"></script>

<head>
	<meta charset="utf-8" />
	<title><%= htmlWebpackPlugin.options.title %></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="background-color: rgb(48, 51, 48);">
	<!-- Scrap production -->
	<div class="container-fluid">
		<div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 ">
			<!-- card 1  -->
			<div class="col mb-2">
				<div class="card bg-transparent">
					<div class="card-header">
						<i class="fas fa-cogs"></i> Scrap
						<span class="BankAccountCount"></span>
					</div>
					<div class="card-body">
						<p class="card-text  ">
							<dl>
								<dt>Total Scrap</dt>
								<dd><span class="BankAccountCount"></span></dd>
								<dt>Total amount of tools</dt>
								<dd><span id="Pickaxes"></span></dd>
								<dt>Scrap/klick</dt>
								<dd><span id="KlickSecond"></span></dd>
							</dl>		
						</p>
					</div>
					<div class="card-footer text-muted">
						<div class="btn-group-vertical  ">
							<button class="btn btn-primary" id="PlayerGather">
								Gather <i class="fas fa-cogs"></i> scrap
							</button>				
							<button class="btn btn-primary" id="BuyPick">
								Buy	tools (<span id="Cost_Pickaxe"></span><i class="fas fa-cogs"></i>)
							</button> 
						  </div>						
					</div>
				</div>
			</div>
			<!-- card 2 -->
			<div class="col mb-2">
				<div class="card bg-transparent">
					<div class="card-header">
						Scavengers
					</div>
					<div class="card-body">
						<p class="card-text">
							<dl>
								<dt>Total Scavengers</dt>
								<dd><span id="Scavenger">0</span></dd>
								<dt>Total amount of backpacks</dt>
								<dd><span id="Backpack"></span></dd>
								<dt>Scrap/Second</dt>
								<dd><span id="ScrapPerSecond"></span></dd>
							</dl>		
						</p>
					</div>
					<div class="card-footer text-muted">
						<div class="btn-group-vertical">
							<button class="btn btn-primary" id="HireScavenger">
								Hire Scavenger (<span id="Cost_Scavenger"></span> <i class="fas fa-cogs"></i>)
							</button>				
							<button class="btn btn-primary" id="BuyBackpack">
								Buy	ScavengerBackpack (<span id="Cost_ScavengerBackpack"></span> <i class="fas fa-cogs"></i>)
							</button> 
						  </div>						
					</div>
				</div>
			</div>
		</div>

<!-- Metal production (hides if scavengers < 100 ) -->
		<div class="row row-cols-1 row-cols-md-2 row-cols-lg-5" id="metalhide">
			<div class="col mb-2">
				<div class="card bg-transparent">
					<div class="card-header">
						<i class="fas fa-cogs"></i> Metal
						<span class="Metal"></span>
					</div>
					<div class="card-body">
						<p class="card-text">
						<dl>
							<dt>Total Metal</dt>
							<dd><span class="Metal"></span></dd>
							<dt>Total amount of foundries</dt>
							<dd><span id="Foundry"></span></dd>
							<dt>Metal/Second</dt>
							<dd><span class="MetalPerSecond"></span></dd>
						</dl>
						</p>
					</div>
					<div class="card-footer text-muted">
						<div class="btn-group-vertical">
							<button class="btn btn-primary" id="BuyFoundry">
								Buy foundry (<span id="Cost_Foundry"></span> <i class="fas fa-cogs"></i>)
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
